<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="header-wrapper text-center">
        <h1 class="header-title"> Weather Dashboard</h1>
    </div>
    <div class="row mx-3 g-4">
        <!-- Left Search Side ELement -->
        <div class="col-12 col-md-4 seach-wrapper">
            <form class="city-form d-flex flex-column ">
                <h2>Search for a city:</h2>
                <input type="text" id="city" name="city"> 
                <button type="submit" class="btn search-btn btn-primary my-2">Search</button>
            </form>
        </div>

        <!-- Main display right side -->
        <div class="col-12 col-md-8 weather-display-wrapper d-flex flex-column">
            <div class="api-content container border d-flex flex-column my-3">
                <h2 class="city-title">Test City</h2>
                <span class="api-info temp-info">Temperature</span>
                <span class="api-info wind-info">Wind</span>
                <span class="api-info humidity-info">Humidity</span>
                <span class="api-info uv-info">UV Index</span>
            </div>
            <div class="5-day-forcast container">
                <h3 class="forcast-title">5-day-forcast</h3>
                <div class="card-container row d-flex justify-content-around ">
                    <div class="card day-1 col-12 col-lg-2">
                        <h4 class="card-header">Day 1</h4>
                        <span class="card-info temp-card"></span>
                        <span class="card-info wind-card"></span>
                        <span class="card-info humidity-card"></span>
                    </div>
                    <div class="card day-2 col-12 col-lg-2">
                        <h4 class="card-header">Day 2</h4>
                        <span class="card-info temp-card"></span>
                        <span class="card-info wind-card"></span>
                        <span class="card-info humidity-card"></span>
                    </div>
                    <div class="card day-3 col-12 col-lg-2">
                        <h4 class="card-header">Day 3</h4>
                        <span class="card-info temp-card"></span>
                        <span class="card-info wind-card"></span>
                        <span class="card-info humidity-card"></span>
                    </div>
                    <div class="card day-4 col-12 col-lg-2">
                        <h4 class="card-header">Day 4</h4>
                        <span class="card-info temp-card"></span>
                        <span class="card-info wind-card"></span>
                        <span class="card-info humidity-card"></span>
                    </div>
                    <div class="card day-5 col-12 col-lg-2">
                        <h4 class="card-header">Day 5</h4>
                        <span class="card-info temp-card"></span>
                        <span class="card-info wind-card"></span>
                        <span class="card-info humidity-card"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
</body>
</html>
